<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fera-search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="home-container">
        <header class="home-header">
            <div class="logo">
                <div class="logo-icon">
                    <span class="logo-f">f</span>
                </div>
                <h1>fera-search</h1>
            </div>
            <p class="tagline">AI-Powered Search Engine</p>
        </header>

        <main class="search-section">
            <div class="search-box">
                <div class="search-input-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="M21 21l-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="search-input" placeholder="Search anything..." autocomplete="off">
                    <button id="clear-btn" class="clear-btn hidden">âœ•</button>
                </div>
                <div id="suggestions" class="suggestions hidden"></div>
            </div>
            <div class="search-buttons">
                <button id="search-btn" class="search-btn">fera Search</button>
                <button id="lucky-btn" class="search-btn secondary">I'm Feeling Lucky</button>
            </div>
        </main>

        <footer class="home-footer">
            <p>Powered by <strong>fera-search</strong> AI</p>
        </footer>
    </div>

    <div class="results-container hidden" id="results-container">
        <header class="results-header">
            <div class="results-logo" id="back-home">
                <div class="logo-icon small">
                    <span class="logo-f">f</span>
                </div>
                <span class="logo-text">fera-search</span>
            </div>
            <div class="results-search-box">
                <div class="search-input-wrapper">
                    <input type="text" id="results-search-input" placeholder="Search anything...">
                    <button id="results-search-btn" class="icon-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        
        <main class="results-main">
            <div class="results-info">
                <p id="results-query"></p>
            </div>
            <div id="search-results" class="search-results"></div>
        </main>
    </div>

    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Searching...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
