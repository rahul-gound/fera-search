version: '3.8'

services:
  backend:
    build: ./backend
    container_name: fera-backend
    ports:
      - "5000:5000"
    environment:
      - COHERE_API_KEY=${COHERE_API_KEY}
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: fera-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
