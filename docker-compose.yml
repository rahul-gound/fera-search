services:
  fera-search:
    build: .
    image: fera-search:latest
    container_name: fera-search
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SEARXNG_SECRET=change-this-to-a-random-secret-key
      - SEARXNG_BASE_URL=https://fera-search.tech
    volumes:
      - ./searx/settings.yml:/app/searx/settings.yml:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
